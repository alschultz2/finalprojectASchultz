<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<!-- The header deals with linking the css file, the bootstrap files-->
<body>
    {% include 'navbar.html' %}
    <!-- Above is the navbar file link-->
    <div class="container mt-4">
        <h1>Register</h1>
        <div class="form-container">
            <form method="POST" action="{{ url_for('register') }}" class="mt-3">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirm" name="confirm" required>
                </div>
                <div class="mb-3">
                    <label for="manager_code" class="form-label">Manager Code:</label>
                    <input type="text" class="form-control" id="manager_code" name="manager_code">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Above be the bootstrap link-->
</body>
</html>
